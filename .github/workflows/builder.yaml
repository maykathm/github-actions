name: build test

on:
  workflow_call:
    inputs:
      runner:
        description: 'Tag for runner to use'
        required: true
        type: string


jobs:
  build:
    runs-on: ${{ inputs.runner }}
    strategy:
      matrix:
        version: ['test', 'prod']
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.23'

      - name: Build
        run: go build -o hello-world main.go

      - name: Run
        if: "endsWith(inputs.runner, 'os-latest')"
        run: ./hello-world

      - name: Set artifact name
        id: set_artifact
        run: |
          postfix="${{ matrix.version }}"
          if grep -q "ubuntu" <<<"${{ inputs.runner }}"; then
            echo "artifact_name=ub-${postfix}" >> $GITHUB_OUTPUT
          else
            echo "artifact_name=mac-${postfix}" >> $GITHUB_OUTPUT
          fi
          echo "NAME=artifact_name=mac-${postfix}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: "cool-${{ $NAME }}"
          path: hello-world